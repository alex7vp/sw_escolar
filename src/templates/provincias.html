{% extends "layout.html" %}
{% block content %}
 <div class="row"><h3 class="txt">Provincias</h3></div>
  <div class="row">
    <div class="col-md-6">
      
      <div class="card card-body">
        <form action="" method="POST">
          <div class="form-group">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Provincia</span>
              <input type="text" class="form-control" name="fname"  placeholder="Ingresa el nombre de la provincia" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            
          </div>          
          <button class="btn btn-grad1 btn-sm">
            Agregar Provincia
          </button>
        </form>
      </div>
    </div>
    <div class="col-md-6">
      <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
          <tr>
            <td>ID</td>
            <td>Nombre</td>
            <td>Acci√≥n</td>
          </tr>
        </thead>
        <tbody>
          {% for row in list_provincias %}
          <tr>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td width="150">
              <a href="" class="btn btn-grad btn-sm">Editar</a>
              <a href="" class="btn btn-grad2 btn-sm">Borrar</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
  
{% endblock %}
